version: "3.3"

services:

  traefik:
    image: "traefik:v2.2"
    container_name: "traefik"
    restart: always
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=euromah@pokrywkait.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
      - "8080:8080"
    volumes:
      - type: volume
        source: letsencrypt
        target: /letsencrypt
        volume:
          nocopy: true
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - traefik

  keeweb:
    image: "repo.treescale.com/euromahadmin/keeweb-dav:v0.1"
    container_name: "keeweb"
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keeweb.rule=Host(`keeweb.euromah.pl`)"
      - "traefik.http.routers.keeweb.entrypoints=websecure"
      - "traefik.http.routers.keeweb.tls.certresolver=myresolver"
    networks:
      - traefik
    volumes:
      - type: volume
        source: dav
        target: /usr/share/nginx/dav
        volume:
          nocopy: true

networks:
  traefik:
volumes:
  letsencrypt:
  dav:
